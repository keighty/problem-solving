<body>
  {{> navigation}}

  <div class="container">
    {{#if currentUser}}
      <header>
        <h3>Ongoing problems</h3>
        <select class="form-control"  id="problem-list">
          {{#each problems}}
            {{> problem}}
          {{/each}}
        </select>
      </header>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>


      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>

      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    {{else}}
      {{> introPage}}
    {{/if}}

  </div>
</body>
