<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Problem Tracker</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Solved problems</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {{#if showAddProblemInput }}
          <form class="navbar-form navbar-left new-problem">
            <div class="form-group">
              <input type="text" class="form-control" name="text" placeholder="New problem" />
            </div>
          </form>
          {{else}}
          <li><a href="#" title="Add problem" class="add-problem"><span class="glyphicon glyphicon-plus"></span></a></li>
          {{/if}}

          {{> loginButtons}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="container">
    <header>
      <h3>Ongoing problems <span class="badge">{{incompleteCount}}</span></h3>
      <select class="form-control"  id="problem-list">
        <option>Please Select</option>
        {{#each problems}}
          {{> problem}}
        {{/each}}
      </select>
    </header>

    <label class="hide-completed">
      <input type="checkbox" />
      Hide Completed Tasks
    </label>

    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeholder="Type to add new tasks" />
    </form>
    {{/if}}

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>
