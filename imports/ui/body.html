<body>
  <div class="container">
    <header>
      <h1>Problem Tracker {{incompleteCount}}</h1>
      {{> loginButtons}}
      <select class="form-control"  id="problem-list">
        <option>Please Select</option>
        {{#each problems}}
          {{> problem}}
        {{/each}}
      </select>

      {{#if currentUser}}
      <form class="new-problem">
        <input type="text" name="text" placeholder="Type to add new problem" />
      </form>
      {{/if}}
    </header>

    <label class="hide-completed">
      <input type="checkbox" />
      Hide Completed Tasks
    </label>

    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeholder="Type to add new tasks" />
    </form>
    {{/if}}

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>
